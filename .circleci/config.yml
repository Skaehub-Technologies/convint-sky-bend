version: 2.1
orbs:
  python: circleci/python@2.0.3
  heroku: circleci/heroku@1.2.6
  codecov: codecov/codecov@3.2.3
  pre-commit: skoblenick/pre-commit@0.2.0

jobs:
  build_and_test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: python -m pytest
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  pre-commit:
    executor: pre-commit
    steps:
      - run: 
          command: pre-commit run --all-files

  deploy:
    executor: python/default
    steps:
      - attach_workspace:
          at: ~/project
      - heroku/deploy-via-git:
          force: true

  upload-to-codecov:
    steps:
      - codecov/upload:
          token: $TOKEN
          upload_name: convint-bend-coverage-report
workflows:
  test_my_app:
    jobs:
      - pre-commit
      - build_and_test
      - upload-to-codecov
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: main
